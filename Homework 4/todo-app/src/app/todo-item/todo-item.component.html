<p style="margin-left:10px; margin-top:10px;">Todo List</p>

    <div class="col" *ngFor="let todo of todoList">
        <div class="card" style="margin-top:10px;">
        <span><p style="margin-left:10px; margin-top:5px">{{todo.task}}</p>
        <div (click)="onClickDueDate(todo, $event)" style="margin-left:5px;">
            <button class="btn btn1 mr-2" value="urgent"
            [ngClass]="{'isChosen': todo.dueDate == 'urgent'}">Urgent</button>

            <button class="btn btn2 mr-2" value="week"
            [ngClass]="{'isChosen': todo.dueDate == 'week'}">Week</button>

            <button class="btn btn3 mr-5" value="days"
            [ngClass]="{'isChosen': todo.dueDate == 'days'}">Days</button>
        </div>
        <button class="btn btn-danger mt-2 mb-2" (click)="onClickDelete(todo)" style="margin-left:5px;">
            Delete task</button>
        </span>
        </div>
    </div>
