<div class="col-md-6 offset-md-3" style="margin-top:120px; font-size:18px;">
  <div class="card">
    <h4 class="card-header" style="font-size:25px;">Please enter your login info</h4>
    <div class="card-body">

        <div *ngIf="authService.loginFail" class="alert alert-danger">Invalid username or password</div>
        <form [formGroup]="form" (ngSubmit)="signIn()">
          
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" placeholder="Enter your email" style="height:35px;">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Enter your password" style="height:35px;">
           </div>

            <button class="btn btn-primary"  style="font-size:18px;">
              
              Login
            </button>          

        </form>

    </div>
  </div>
</div>
